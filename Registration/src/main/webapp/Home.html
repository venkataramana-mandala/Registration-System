<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - User Registration and Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .navbar {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            top: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            font-size: 18px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
            color: #555;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="Home.html">Home</a>
        <a href="Registration.html">Register</a>
        <a href="Login.html">Login</a>
    </div>

    <div class="container">
        <h1>Welcome to the User Portal</h1>
        <p>Please choose one of the options below to get started.</p>
        <a href="Registration.html" class="btn">Register</a>
        <a href="Login.html" class="btn">Login</a>
        <a href="view-registrations" class="btn">View Registrations</a>
    </div>
</body>
</html>
